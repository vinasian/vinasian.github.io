<body id="main">
  <h1>A Caesar Cipher</h1>
  <p id="proc">
    Type what you want encrypted here
  </p>
  <input id="in">
  <button type="button" onclick="CCfunct()">process button</button>
  <p id="out">
  </p>
  <script>
    function CCfunct() {
	  var testout;
      var testin;
      testin = document.getElementById("in").value;
      testout = "";
	  var cnp = 0;
	  while (cnp < 50) {
	    testout = testout + String.fromCharCode(testin.charCodeAt(cnp) * 10);
        cnp = cnp + 1;
	  }
    document.getElementById("out").innerHTML = testout;
  }
  </script>
</body>
